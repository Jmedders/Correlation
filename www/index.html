<!DOCTYPE html>
<html ng-app="practiceCordovaApp">
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"> -->
        <link rel="stylesheet" type="text/css" href="stylesheets/index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.8/angular-sanitize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
        <script src="js/index.js" charset="utf-8"></script>
        <script src="js/app.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/jwt-decode.js"></script>
        <script src="js/controllers/controllers.js" charset="utf-8"></script>
        <script src="js/services/services.js" charset="utf-8"></script>
        <script src="js/directives/directives.js" charset="utf-8"></script>

        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <!-- <script type="text/javascript" src="js/index.js"></script> -->
        <title>Cordova App</title>
    </head>
    <body>
      <header ng-controller="mainController" id="headerInfo">
        <div id="titleDiv">
          <h2 id="title">Correlation</h2>
        </div>
        <div id="welcomeDiv">
          <h3 ng-show="user" class="headername">Welcome {{user.username}}</h3>
          <a ng-show="user" ng-href="/#/landing"><button class="headerbutton">Home</button></a>
          <a ng-show="user" ng-click="view.checkmessage(user.id)" ng-href="/#/chat"><button class="headerbutton">Check chat</button></a>
          <button class="headerbutton" ng-click="view.logout()" ng-show="user">Log Out</button>
        </div>
      </header>
      <div id="border"></div>
      <main ng-view></main>
    </body>
</html>
