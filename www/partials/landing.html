<div id="leftie">
  <h2 id="topleft">Your bands</h2>
  <div ng-repeat="yourband in view.mylistbands">
    <h4 class="myband">{{yourband}}</h4>
  </div>
  <br><br>
  <div id="leftieform">

    <form name="addingband">
      <input class="leftieinput" type="text" name="band" ng-model="view.myband" placeholder="Add a band">
      <br>
      <button type="submit" class="leftiesubmit" ng-click="view.addmyband(user.id)">Submit</button>
    </form>
  </div>
</div>
<div id="rightie">
  <form name="friendForm" ng-submit="view.inquire()">
  <label for="numbermatches" id="labelrightie">Enter a number 1-10 to find users who share at least that many bands with you</label>
  <br>
  <input id="rightieinput" name="numbermatches"type="number" min="1" max="10" ng-model="view.inquirenum" required>
  <input type="submit">
  </form>
  <h2>Users in your area:</h2>
  <div ng-repeat="user in view.users">
    <div ng-show="user.count >= view.inquirenum">
      <h2 class="matchedusers" ng-click="view.grabchatusername(user.userid)">You matched with {{user.username}} who is {{user.distance}} miles away and likes these bands:</h2>
      <div ng-repeat="band in user.bandlist">
        <h4 class="usersbands" ng-click="view.getSpotify(band)">{{band}}</h4>
      </div>

    </div>
  </div>
  <div ng-bind-html="view.spotifyPlayer"></div>
</div>
