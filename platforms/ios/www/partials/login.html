<div id ="loginDiv">
  <form ng-submit="view.logIn()" name="logInForm">
    <h1 class="loginwords">Log In</h1>
    <input id="inputLogin" type="text" name="username" ng-model="view.username" placeholder="username" required>
    <br>
    <input id="inputLogin" type="password" name="password" ng-model="view.password" placeholder="password" required>
    <br>
    <input type="submit" id="loginSubmit">
    <h5 class="logInError">{{view.error}}</h5>
  </form>
</div>
