<div id ="loginDiv">
  <form ng-submit="view.signup()" name="signupForm">
    <h1 class="loginwords">Sign up</h1>
    <input id="inputLogin" type="text" name="username" ng-model="view.usernamesignup" placeholder="username" required>
    <br>
    <input id="inputLogin" type="password" name="password" ng-model="view.passwordsignup" placeholder="password" required>
    <br>
    <input type="submit" id="loginSubmit">
    <h5 class="logInError">{{view.error}}</h5>
  </form>
</div>
